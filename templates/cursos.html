{% extends "layout.html" %}

{% block content %}
<h2>Cursos Disponibles</h2>

{% for curso in cursos %}
  <div style="border: 1px solid #ccc; margin: 15px; padding: 15px;">
    <h3>{{ curso[1] }}</h3>
    <p><strong>Descripción:</strong> {{ curso[2] }}</p>
    <p><strong>Duración:</strong> {{ curso[3] }} horas</p>
    <form method="POST" action="{{ url_for('inscribirse_curso', id=curso[0]) }}">
      <button type="submit">Inscribirse</button>
    </form>
  </div>
{% endfor %}
{% endblock %}
