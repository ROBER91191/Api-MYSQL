{% extends "layout.html" %}
{% block title %}
{% endblock %}
{% block header %}
    <h1 class="mx-5">Login</h1>
{% endblock %}
{% block content %}
    <div>
<!-- {% if rerror %}
    <div class="alert alert-warning" role="alert">{{rerror_msg}}</div>
{% endif %} -->
    </div>
    <form class="form" method="post" class="mxw-800">
    <div class="form-group mt-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required {% if show_data_aftersend %}
    value={{email}} {% endif %}>
    </div>
    <div class="form-group mt-3 w-50">
    <label for="passw" class="form-label">Contrase√±a</label>
    <input type="password" name="passw" id="passw" class="form-control" required {% if show_data_aftersend %}
    value={{passw}} {% endif %}>
    </div>
    <input type="submit" class="btn btn-dark mt-4" value="Login">
    </form>

    {% if rerror %}
        <div class="alert alert-danger">
        {{ rerror_msg }}
        </div>
    {% endif %}
{% endblock %}
{% block footer %}
{% endblock %}
